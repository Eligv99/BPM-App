<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login Page - BPM Personal Music Hub</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/main.css" rel="stylesheet" />
	<link href="assets/css/custom.css" rel="stylesheet" />		

</head>

<body class="login-page">
	<nav class="navbar navbar-primary navbar-transparent navbar-absolute">

		<div class="container">
			

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">

			<img class="img container" src="assets/img/logo.jpg">
			<a class="navbar-brand" href="index.html">BPM Music Hub</a>

			<form class="navbar-form navbar-right" role="search">
				<div class="form-group form-white">
					<input type="text" class="form-control artist" placeholder="Search your Artist">
					<input type="text" class="form-control song" placeholder="Search Song">
					<span class="material-input"></span>
				</div>
				<button type="submit" class="btn btn-white btn-raised btn-fab btn-fab-mini search searchForm" id="searchForm"><i class="material-icons">search</i></button>
			</form>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			</div>

			<div class="collpase navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="index.html">
							<img class="img container" src="assets/img/logo.jpg">
							BPM Home Page
						</a>
					</li>

					<li>
						<a href="search.html">
							Search Page
						</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="page-header header-filter">

		<div class="container" id="Carousel">
			<div class="section" id="carousel">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">

							<!-- Carousel Card -->
							<div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
								<div class="carousel slide" data-ride="carousel">

									<!-- Indicators -->
									<ol class="carousel-indicators">
										<li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
										<li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
									</ol>

									<!-- Wrapper for slides -->
									<div class="carousel-inner">
										<div class="item active">
											<img src="assets/img/carousel1.jpg" alt="Awesome Image">
											<div class="carousel-caption">
												<h3>This is a platform where your able to multitask your favorite artist and song of artist! Try it out!</h3>
											</div>
										</div>
										<div class="item ">
											<img src="assets/img/carousel2.jpg" alt="Awesome Image">
											<div class="carousel-caption">
												<h3>Were able to offer music videos, and lyrics. All at once!</h3>
											</div>
										</div>
										
									</div>

									<!-- Controls -->
									<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
										<i class="material-icons">keyboard_arrow_left</i>
									</a>
									<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
										<i class="material-icons">keyboard_arrow_right</i>
									</a>
								</div>
							</div>
						
							<!-- End Carousel Card -->

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="main main-raised">
			<div class="container middle display">
				<div class="flowbox">
					<!-- Lyrics Section -->
					<div class="video-container">

						<h5 class="Music">Music video</h5>

						<iframe 
							class="col-6 col-md-6" 
							id="player" 
							width="640" height="390" 
							frameborder="0" 
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							 
						</iframe>
					</div>

					<div class="music-container">

						<h5 class="Vid">Lyrics</h5>

						<div class="lyrics">
							
						</div>
							
						
					</div>

					<div id="output"></div>

				</div>
			</div>
		</div>
	</div>


	<!--   Core JS Files   -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script> 
	<script src="assets/js/material.min.js"></script>

	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="assets/js/moment.min.js"></script>

	<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="assets/js/bootstrap-datetimepicker.js" type="text/javascript"></script>

	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="assets/js/bootstrap-selectpicker.js" type="text/javascript"></script>

	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="assets/js/bootstrap-tagsinput.js"></script>

	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
	<script src="assets/js/jasny-bootstrap.min.js"></script>

	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="assets/js/material-kit.js" type="text/javascript"></script>

	<!-- Reference to original js file -->
	<script src="main.js"></script>
	


</body>


</html>
